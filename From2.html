<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Form2.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
</head>
<body>
	<div class="container bg-danger">
		<form class="form">
			<div class="row pt-5">
				<div class="col-lg-1 col-md-1 col-sm-1 col-1">
				<i class="fas fa-user aff rounded text-center"></i>
				</div>
				<div class="col-lg-11 col-md-11 col-sm-11 col-11">
					<div class="form-group">
						<input type="text" name=""  class="form-control " placeholder="Enter your name">
						
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-1">
				<i class="fas fa-envelope-square aff rounded text-center"></i>
				</div>
				<div class="col-lg-11 col-md-11 col-sm-11 col-11">
					<div class="form-group">
						<input type="text" name=""  class="form-control " placeholder="Email">
						
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-1">
				<i class="fas fa-phone-square aff rounded text-center"></i>
				</div>
				<div class="col-lg-11 col-md-11 col-sm-11 col-11">
					<div class="form-group">
						<input type="text" name=""  class="form-control " placeholder="Phone">
						
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-1">
				<i class="fas fa-comments aff rounded text-center"></i>
				</div>
				<div class="col-lg-11 col-md-11 col-sm-11 col-11">
					<div class="form-group">
						<input type="text" name=""  class="form-control add" placeholder="Comments">
						
					</div>
				</div>
			</div>
			<div>
				<input type="Submit" name="" class="btn btn-warning w-25 mt-4 abb">
			</div>
		</form>
	</div>

</body>
</html>

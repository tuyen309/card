<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Form3.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<div class="row pt-5">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Name:</label>
						<input type="text" name=""  class="form-control" placeholder="Enter your name">
						<i class="fas fa-user fa-lg"></i>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Email:</label>
						<input type="text" name=""  class="form-control" placeholder="Enter your email">
						<i class="fa fa-envelope fa-lg"></i>
					</div>
				</div>
			</div>
			<div class="row pt-3">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Telephone(Optional)</label>
						<input type="text" name=""  class="form-control" placeholder="Enter your phone">
						<i class="fa fa-phone fa-lg"></i>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Website(Optional)</label>
						<input type="text" name=""  class="form-control" placeholder="Enter your website">
						<i class="fa fa-globe fa-lg"></i>
					</div>
				</div>
			</div>
			<div class="row pt-3 pb-5">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<textarea rows="7" class="form-control">Enter your message</textarea>
					<i class="fa fa-edit fa-lg"></i>
				</div>
			</div>
		</form>
		
	</div>

</body>
</html>
